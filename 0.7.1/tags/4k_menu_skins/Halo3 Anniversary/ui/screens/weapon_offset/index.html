<!doctype html>
<html>
    <head>
        <title>Weapon Offsets</title>
        <link rel="stylesheet" type="text/css" href="weapons.css" />
        <script src="dew://lib/dew.js"></script>
        <script src="dew://lib/jquery-2.2.1.min.js"></script>
        <script src="dew://lib/window-resize.js"></script>
        <link rel="stylesheet" type="text/css" href="dew://lib/window-resize.css"/>
    </head>
    <body>
        <div id="container">
        <div class="page_content">
            <div id="weaponOffsets">
                <div class="header">Weapon Offset Settings</div>
                <div id="weaponTypeName"></div>
                <span class="item">
                    <label for="weaponI">Forward / Back</label>
                    <input type="range" class="setting hasTiny" min="-0.1" max="0.1" step="0.001" id="weaponI">
                    <input type="number" step="0.001" class="tinySetting" id="weaponIText">
                </span>
                <span class="item">
                    <label for="weaponJ">Left / Right</label>
                    <input type="range" class="setting hasTiny" min="-0.1" max="0.1" step="0.001" id="weaponJ">
                    <input type="number" step="0.001" class="tinySetting" id="weaponJText">
                </span>
                <span class="item">
                    <label for="weaponK">Up / Down</label>
                    <input type="range" class="setting hasTiny" min="-0.1" max="0.1" step="0.001" id="weaponK">
                    <input type="number" step="0.001" class="tinySetting" id="weaponKText">
                </span>
                <span class="item">
                    <label for="wOffsetConfigList">Config</label>
                    <select tabindex="-1" id="wOffsetConfigList" class="setting"></select>
                </span>
                <div id="buttonBar"><button id="newButton"><img>New</button><button id="deleteButton"><img>Delete</button><button id="resetButton"><img>Reset</button><button id="saveButton"><img>Save</button><button id="closeButton"><img>Close</button></div>
            </div>
        </div>
        </div>
        <script src="weapons.js"></script>
    </body>
</html>
