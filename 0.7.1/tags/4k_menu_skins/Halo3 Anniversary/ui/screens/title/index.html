<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="dew://lib/dew.js"></script>
		<script type="text/javascript" src="dew://lib/jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="title.js"></script>
		<link rel="stylesheet" href="title.css">
		<base target="_blank">
	</head>
	<body>
		<div id="TitleScreen">
			<img class="background" data-pak="mainmenu" data-url="assets/haloonline/title_bg" data-fallback="dew://assets/haloonline/title_bg.png">
			<img class="eldorito" data-pak="mainmenu" data-url="assets/haloonline/ho_logo" data-fallback="dew://assets/haloonline/ho_logo.png">
			<div class="instructionText">Press any key to continue</div>
			<div class="title">ElDewrito is not endorsed or affiliated in any way with Microsoft, Saber Interactive, Bungie, or 343 Industries.</div>
			<img class="teamlogo" data-pak="mainmenu" data-url="assets/haloonline/ed-logo" data-fallback="dew://assets/haloonline/ed-logo.png">
			<div class="legend">
				<div id="navigate">Menu Controls:</div>
				<img id="dpad">
				<img id="up" src="dew://assets/buttons/Keyboard_White_Arrow_Up.png">
				<img id="down" src="dew://assets/buttons/Keyboard_White_Arrow_Down.png">
				<img id="left" src="dew://assets/buttons/Keyboard_White_Arrow_Left.png">
				<img id="right" src="dew://assets/buttons/Keyboard_White_Arrow_Right.png">
				<img id="esc" src="dew://assets/buttons/Keyboard_White_Esc.png">
				<img id="enter" src="dew://assets/buttons/Keyboard_White_Enter.png">
				<img id="mouse" src="dew://assets/buttons/mouse_icon.png">
			</div>
			
			
			<div id="announcementBox">	
				<div id="buttonNav"><img id="closeAnnounceButton" src="dew://assets/buttons/360_A.png"><a onclick="closeAnnounce()">Let's go!</a></div>	
			</div>	
			<div id="announcementBG" ></div>
		</div>    
	</body>
	<script src="dew://lib/pak-aware-context.js"></script>
</html>
